<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="main">
    <div class="logo">
      <img src="images/logo.svg" alt="" aria-hidden="true" class="logo-img">
    </div>

    <section class="tip-card">
<div class="tip-inputs">
      <div class="bill-section container">
       <label class="input-text" for="billAmount">Bill</label>
       <input id="billInput" type="text" class="input bill-input" placeholder="0">
       <div class="validation bill-validation" aria-hidden="true">Please type a valid number!</div>
      </div>
      <div class="percentage-section container">
        <h2 class="bill-percentage input-text">Select tip %</h2>
        <div class="btn-container">
          <button class="btn btn-dark">5%</button>
          <button class="btn btn-dark">10%</button>
          <button class="btn btn-dark">15%</button>
          <button class="btn btn-dark">25%</button>
          <button class="btn btn-dark">50%</button>
          <button class="btn btn-light">Custom</button>
        </div>
     </div>
    <div class="people-section container">
      <label class="input-text" for="peopleInput">Number of People</label>
      <input id="peopleInput" type="text" class="input people-input" placeholder="0" >
      <div class="validation people-validation" aria-hidden="true">Please type a valid number!</div>

    </div>
</div>

<div class="tip-result">
      <p class="result-text">Tip amount<span class="result-subtitle">/ person</span></p>
      <p id="tipAmount" class="result-number">$0.00</p>
      <p class="result-text">Total<span class="result-subtitle">/ person</span></p>
      <p id="totalAmount" class="result-number">$0.00</p>
        <button id="reset" class="btn reset">Reset</button>
      </div>
    </section>
  </main>


  <!-- Bill

  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset -->

  </div> -->

  <script src="app.js"></script>
</body>

</html>
